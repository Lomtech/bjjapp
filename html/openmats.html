<div id="openmats-tab" class="tab-content">
  <h2>Open Mat Events</h2>

  <div id="create-openmat-section" style="display: none">
    <h3>Event erstellen</h3>
    <form id="openmat-form">
      <div class="form-group">
        <label>Event Titel *</label>
        <input
          type="text"
          name="title"
          required
          placeholder="z.B. Samstag Open Mat"
        />
      </div>

      <div class="form-group">
        <label>Beschreibung</label>
        <textarea
          name="description"
          rows="3"
          placeholder="Details zum Event..."
        ></textarea>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label>Datum & Uhrzeit *</label>
          <input type="datetime-local" name="event_date" required />
        </div>
        <div class="form-group">
          <label>Dauer (Minuten)</label>
          <input type="number" name="duration_minutes" value="120" />
        </div>
      </div>

      <button type="submit">Event erstellen</button>
    </form>
  </div>

  <h3>Kommende Open Mats</h3>
  <div id="openmats-list" class="calendar"></div>
</div>

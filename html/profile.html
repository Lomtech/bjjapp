<div id="profile-tab" class="tab-content">
  <h2>üë§ Mein Profil</h2>

  <div id="profile-type-selector">
    <p>Du hast noch kein Profil. Was m√∂chtest du erstellen?</p>
    <div class="profile-type-buttons">
      <button class="btn" onclick="showProfileForm('athlete')">
        ü•ã Athleten-Profil
      </button>
      <button class="btn btn-secondary" onclick="showProfileForm('gym')">
        üèãÔ∏è Gym-Profil
      </button>
    </div>
  </div>

  <div id="athlete-profile-form" style="display: none">
    <h3 id="athlete-form-title">Athleten-Profil anlegen</h3>
    <form id="athlete-form">
      <input type="hidden" name="athlete_id" id="athlete-id" />

      <div class="form-group">
        <label>Name *</label>
        <input type="text" name="name" id="athlete-name" required />
      </div>

      <div class="form-group">
        <label>Bio</label>
        <textarea
          name="bio"
          id="athlete-bio"
          rows="3"
          placeholder="Erz√§hle etwas √ºber dich..."
        ></textarea>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label>Alter</label>
          <input type="number" name="age" id="athlete-age" min="1" max="120" />
        </div>
        <div class="form-group">
          <label>Gewicht (kg)</label>
          <input type="number" name="weight" id="athlete-weight" step="0.1" />
        </div>
      </div>

      <div class="form-group">
        <label>G√ºrtelgrad *</label>
        <select name="belt_rank" id="athlete-belt" required>
          <option value="">Bitte w√§hlen</option>
          <option value="wei√ü">Wei√ü</option>
          <option value="blau">Blau</option>
          <option value="lila">Lila</option>
          <option value="braun">Braun</option>
          <option value="schwarz">Schwarz</option>
        </select>
      </div>

      <div class="form-group">
        <label>Gym Zugeh√∂rigkeit</label>
        <select name="gym_id" id="athlete-gym-select">
          <option value="">Kein Gym zugeordnet</option>
        </select>
      </div>

      <div class="form-group">
        <label>Profilbild</label>
        <input type="file" name="image" id="athlete-image" accept="image/*" />
        <div id="current-image-preview"></div>
      </div>

      <div class="form-actions">
        <button type="submit" id="athlete-submit-btn">Profil anlegen</button>
        <button
          type="button"
          class="btn btn-secondary"
          onclick="cancelProfileEdit()"
        >
          Abbrechen
        </button>
      </div>
    </form>
  </div>

  <div id="gym-profile-form" style="display: none">
    <h3 id="gym-form-title">Gym-Profil anlegen</h3>
    <form id="gym-form">
      <input type="hidden" name="gym_id" id="gym-id" />

      <div class="form-group">
        <label>Gym Name *</label>
        <input type="text" name="name" id="gym-name" required />
      </div>

      <div class="form-group">
        <label>Beschreibung</label>
        <textarea
          name="description"
          id="gym-description"
          rows="3"
          placeholder="Beschreibe dein Gym..."
        ></textarea>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label>E-Mail</label>
          <input type="email" name="email" id="gym-email" />
        </div>
        <div class="form-group">
          <label>Telefon</label>
          <input type="tel" name="phone" id="gym-phone" />
        </div>
      </div>

      <div class="form-group">
        <label>Website</label>
        <input
          type="url"
          name="website"
          id="gym-website"
          placeholder="https://..."
        />
      </div>

      <div class="form-group">
        <label>Stra√üe & Hausnummer *</label>
        <input
          type="text"
          name="street"
          id="gym-street"
          required
          placeholder="z.B. Hauptstra√üe 123"
        />
      </div>

      <div class="form-row">
        <div class="form-group">
          <label>Postleitzahl *</label>
          <input
            type="text"
            name="postal_code"
            id="gym-postal"
            required
            placeholder="z.B. 80331"
          />
        </div>
        <div class="form-group">
          <label>Stadt *</label>
          <input
            type="text"
            name="city"
            id="gym-city"
            required
            placeholder="z.B. M√ºnchen"
          />
        </div>
      </div>

      <div id="geocoding-status" class="geocoding-status"></div>

      <div class="form-group">
        <label>Gym Bild</label>
        <input type="file" name="image" id="gym-image" accept="image/*" />
        <div id="gym-image-preview"></div>
      </div>

      <div class="form-actions">
        <button type="submit" id="gym-submit-btn">Gym anlegen</button>
        <button
          type="button"
          class="btn btn-secondary"
          onclick="cancelProfileEdit()"
        >
          Abbrechen
        </button>
      </div>
    </form>
  </div>

  <div id="my-profile-display" style="display: none"></div>
</div>

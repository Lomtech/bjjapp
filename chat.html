<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat - BJJ Community</title>
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="theme-color" content="#000000" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="chat.css" />
  </head>
  <body class="chat-page">
    <div class="chat-container">
      <!-- Chat Header mit Zurück-Button -->
      <div class="chat-page-header">
        <button class="back-btn" onclick="goBackToMessages()">
          <svg
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <path d="M19 12H5M12 19l-7-7 7-7" />
          </svg>
        </button>
        <div class="chat-partner-info">
          <img id="chat-partner-avatar" class="chat-avatar" src="" alt="" />
          <div>
            <h2 id="chat-partner-name">Lädt...</h2>
            <span id="chat-partner-status" class="status-text">Online</span>
          </div>
        </div>
        <button class="menu-dots" onclick="toggleChatMenu()">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
            <circle cx="12" cy="5" r="2" />
            <circle cx="12" cy="12" r="2" />
            <circle cx="12" cy="19" r="2" />
          </svg>
        </button>
      </div>

      <!-- Chat Nachrichten -->
      <div class="chat-page-messages" id="chat-page-messages">
        <div class="loading-spinner">Lädt Nachrichten...</div>
      </div>

      <!-- Chat Input -->
      <form class="chat-page-input" id="chat-page-form">
        <div class="chat-input-wrapper">
          <textarea
            id="message-input"
            name="message"
            placeholder="Nachricht schreiben..."
            rows="1"
            autocomplete="off"
            required
          ></textarea>
          <button type="submit" class="send-btn">Oss!</button>
        </div>
      </form>
    </div>

    <div class="notification" id="notification"></div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="chat.js"></script>
  </body>
</html>
